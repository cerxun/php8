<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Выделение фрагментов текста</title>
  </head>
  <body>
    <p>В одном параграфе, разные фрагменты текста могут визуально отделяться друг от друга. Какие-то термины могут быть выделены <b>жирным</b>, что-то может быть мечено <i>курсивом</i>, часть текста можно <u>подчеркнуть</u>.
    </p>
  </body>
</html>
